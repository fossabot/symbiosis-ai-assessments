    <style>
        /* Loading Spinner */

        .spinner {
            margin: 0;
            width: 70px;
            height: 18px;
            margin: -35px 0 0 -9px;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center
        }

        .spinner>div {
            width: 18px;
            height: 18px;
            background-color: #333;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
            animation: bouncedelay 1.4s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -.32s;
            animation-delay: -.32s
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -.16s;
            animation-delay: -.16s
        }

        @-webkit-keyframes bouncedelay {

            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes bouncedelay {

            0%,
            80%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0)
            }

            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0)
            }
        }

        .loaderImageDiv {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            /* position: fixed; */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            padding: 10px;
            background-color: transparent;
            background-color: rgba(0, 0, 0, .4);
            z-index: 1060;
            background-image: url('../../assets/images/spinner/loader.gif');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>

    <script>
        // var iframeUrl = 'https://stageoas.scdl.net/AssessmentServer/renderingEngine/Main.html';
        // var SubmitFormUrl = 'https://gst-centre-staging.azurewebsites.net/API/Symbiosis/SubmitPreExamForm.ashx';

        var iframeUrl = 'https://oas.scdl.net/AssessmentServer/renderingEngine/Main.html';
        var SubmitFormUrl = 'https://gstcentreproduction.azurewebsites.net/API/Symbiosis/SubmitPreExamForm.ashx';



        $(document).ready(function () {
            $('#btnLogin').click(function () {
                //Validation:
                var txtActivationKey = $('#txtActivationKey').val().trim();
                var txtRegistrationNo = $('#txtRegistrationNo').val().trim();
                var txtName = $('#txtName').val().trim();
                var txtEmailId = $('#txtEmailId').val().trim();
                var chkAccept = $('#chkAccept').is(':checked');

                if (txtActivationKey == '') {
                    $('#EnterAllFieldsModalh4').text('Please enter your activation key');
                    $('#EnterAllFieldsModal').modal('show');
                    return;
                }
                else if (txtRegistrationNo == '') {
                    $('#EnterAllFieldsModalh4').text('Please enter your registration number');
                    $('#EnterAllFieldsModal').modal('show');
                    return;
                }
                else if (txtName == '') {
                    $('#EnterAllFieldsModalh4').text('Please enter your name');
                    $('#EnterAllFieldsModal').modal('show');
                    return;
                }
                else if (txtEmailId == '') {
                    $('#EnterAllFieldsModalh4').text('Please enter your email id');
                    $('#EnterAllFieldsModal').modal('show');
                    return;
                }
                else if (chkAccept === false) {
                    $('#EnterAllFieldsModalh4').text('Please accept the terms and conditions');
                    $('#EnterAllFieldsModal').modal('show');
                    return;
                }

                $('#LoginLoader').css('visibility', 'visible');
                $("input, button").prop( 'disabled', true);
                localStorage.clear();
                $.ajax(
                    {
                        url: SubmitFormUrl,
                        type: "POST",
                        data: {
                            "ActivationKey": txtActivationKey,
                            "RegistrationNo": txtRegistrationNo,
                            "StudentName": txtName,
                            "EmailId": txtEmailId
                        },

                        success: function (result) {
                            $("input, button").prop( 'disabled', false);
                            $('#LoginLoader').css('visibility', 'hidden');
                            console.log('Form Submit Result: ' + JSON.stringify(result));
                            if (result.IsError === false) {
                                localStorage.setItem('ActivationKey', result.ActivationKey)

                                //If all is well, call the start API:
                                //StartExam('Symbiosis Exam', '', 'SYMB09874', 'Neville K', 'SYMBId-0002', '1');

                                if (window.location !== window.parent.location) {
                                    window.parent.postMessage({
                                        'msg': 'start', //Mandatory property
                                        'ActivationKey': result.ActivationKey,
                                        'RegistrationNo': result.RegistrationNo,
                                        'StudentName': result.StudentName,
                                        'EmailId': result.EmailId,
                                        'SubjectName': result.SubjectName,
                                        'ProctorLogin': result.ProctorLogin
                                    }, "*");
                                }

                                //If all goes well, redirect the user to the Symbiosis page:
                                //REMEMBER TO CHANGE IN PRODUCTION:
                                location.href = iframeUrl;
                            }
                            else {
                                $('#EnterAllFieldsModalh4').text(result.ErrorMsg);
                                $('#EnterAllFieldsModal').modal('show');
                            }
                        },
                        error: function (data) {
                            $("input, button").prop( 'disabled', false);
                            $('#LoginLoader').css('visibility', 'hidden');
                            swal("Unable to connect", 'Please check your internet connection. Kindly restart the application to try again.', "error").then(function () {

                            });
                        }
                    });
            });
        });
    </script>
