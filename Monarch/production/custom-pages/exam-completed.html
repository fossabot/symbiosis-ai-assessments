    <style>
        .spinner {
            margin: 0;
            width: 70px;
            height: 18px;
            margin: -35px 0 0 -9px;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center
        }

        .spinner>div {
            width: 18px;
            height: 18px;
            background-color: #333;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
            animation: bouncedelay 1.4s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -.32s;
            animation-delay: -.32s
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -.16s;
            animation-delay: -.16s
        }

        @-webkit-keyframes bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes bouncedelay {
            0%,
            80%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0)
            }
            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0)
            }
        }
    </style>
    <!-- <script type="text/javascript" src="../../assets/bootstrap/js/bootstrap.js"></script> -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <!-- JS Core -->
    <script type="text/javascript" src="../../assets/js-core/jquery-core.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>
        setTimeout(function () {
            location.href = "login.html";
        }, 12000);

        const AssessmentConfig = require('../../../assessment-config.json');

        var Email = localStorage.getItem("Email");
        var Password = localStorage.getItem("Password");
        var ExamSubType = localStorage.getItem("ExamSubType");
        
        $(document).ready(function () {
            $('#imgTickBig').fadeIn(4000);
            $.ajax(
                {
                    url: AssessmentConfig.ListEligibleExamsForEmail,
                    type: "POST",
                    data: {
                        Email: Email,
                        Password: Password
                    },
                    success: function (listExams) {
                        console.log(JSON.stringify(listExams));
                        if (listExams.isError === true) {
                            console.log('Server side error detected in listing exams obj: ' + JSON.stringify(listExams));
                        }
                        else {
                            if (listExams.ExamPapersDisplay.length > 0) {
                                var ExamListContainer = document.getElementById('ExamListContainer');
                                ExamListContainer.innerHTML = '';
                                listExams.ExamPapersDisplay.forEach(function (examPaper) {
                                    var aTag = document.createElement('a');
                                    aTag.setAttribute('href', "#");
                                    aTag.setAttribute('class', 'list-group-item');
                                    aTag.style.fontWeight = "bold";
                                    // aTag.innerHTML = "link text";
                                    var h4Tag = document.createElement('h4');
                                    h4Tag.setAttribute('class', 'list-group-item-heading');
                                    h4Tag.innerHTML = examPaper.Title;
                                    //aTag.appendChild(h4Tag);

                                    var pTag = document.createElement('p');
                                    pTag.setAttribute('class', 'list-group-item-text');
                                    //pTag.innerHTML = 'Exam: ' + examPaper.ExamName + ' | ' + examPaper.ExamSubType;
                                    pTag.innerHTML = 'Exam: ' + examPaper.ExamName;
                                    pTag.style.paddingTop = "10px";
                                    pTag.style.display = "inline";
                                    aTag.appendChild(pTag);

                                    if (examPaper.IsAppearedFor == false) {
                                        var imgTag = document.createElement('img');
                                        imgTag.setAttribute('src', '../../../includes/images/Restricted-icon.png');
                                        imgTag.style.marginLeft = "15px";
                                        aTag.appendChild(imgTag);
                                    }
                                    else {
                                        var imgTag = document.createElement('img');
                                        imgTag.setAttribute('src', '../../../includes/images/sign-check-icon.png');
                                        imgTag.style.marginLeft = "15px";
                                        aTag.appendChild(imgTag);
                                    }
                                    ExamListContainer.appendChild(aTag);
                                });
                            }
                            else {
                                console.log("No exams found for the given Student Code.");
                            }
                        }
                    },
                    error: function (data) {
                        console.log('Error detected in fetching list of exams: Error ' + data);
                    }
                });

        });
    </script>
